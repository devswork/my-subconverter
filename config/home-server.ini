[custom]

# 【家庭网络服务器】规则
# 适用对象：各类自建服务器：DNS服务器、 windows server、linux server、专门跑docker 等，这些服务器的网关或者代理应该使用本套规则
# 1. 【国际DNS】必须延迟低、速度快，走流量非常少
# 2. 【大陆站点】本地局域网类、大陆常见的域名、大陆的云服务商类，直连
# 3. 除此之外，全部视作需要代理，这些可通过【地区分组的节点】来出墙，因为是服务器专用，节点只需要过滤出HK、US即可

# 设置规则
# 下方的ruleset上下顺序决定优先级！先命中的规则就会按第一个命中直接处理，后续不再匹配。
ruleset=国际DNS,https://raw.githubusercontent.com/devswork/my-subconverter/master/rules/international-dns.list

# 这里放一个 home-server 专用的规则，专门将自定义的规则走代理出去
ruleset=全球站点,https://raw.githubusercontent.com/devswork/my-subconverter/master/rules/home-server-force-proxy.list

ruleset=大陆站点,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=大陆站点,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=大陆站点,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=大陆站点,[]GEOIP,CN

ruleset=全球站点,[]FINAL

# 设置节点分组
# 按地区分组
custom_proxy_group=香港节点(WG)`select`!!GROUP=wgetcloud!!(港|HK|Hong Kong)
custom_proxy_group=香港节点(JZ)`url-test`!!GROUP=juzi!!^(V2|V3).*?(港|HK|Hong Kong).*?`http://www.gstatic.com/generate_204`1800,3,100
custom_proxy_group=香港节点(LT)`url-test`!!GROUP=leiting!!(港|HK|Hong Kong)`http://www.gstatic.com/generate_204`1800,3,100

custom_proxy_group=美国节点(WG)`select`!!GROUP=wgetcloud!!(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)
custom_proxy_group=美国节点(JZ)`url-test`!!GROUP=juzi!!(V2|V3).*?(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States).*?`http://www.gstatic.com/generate_204`3600,3,100
custom_proxy_group=美国节点(LT)`url-test`!!GROUP=leiting!!(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`3600,3,100

# 规则绑定到节点组
custom_proxy_group=国际DNS`select`[]香港节点(WG)`[]香港节点(JZ)`[]香港节点(LT)`[]美国节点(WG)`[]美国节点(JZ)`[]美国节点(LT)
custom_proxy_group=大陆站点`select`[]DIRECT
custom_proxy_group=全球站点`select`[]香港节点(WG)`[]香港节点(JZ)`[]香港节点(LT)`[]美国节点(WG)`[]美国节点(JZ)`[]美国节点(LT)

enable_rule_generator=true
overwrite_original_rules=true
