ruleset=国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list

ruleset=大陆站点,rules/my-local.list
# 局域网 IP 及保留 IP 地址列表 lancidr.txt
ruleset=大陆站点,clash-domain:https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt
# 私有网络专用域名列表 private.txt
#ruleset=大陆站点,clash-domain:https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt
# Apple 大陆可以直连的列表apple.txt
