#ruleset=已封锁站点,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list
# 非中国大陆使用的顶级域名列表 tld-not-cn.txt
#ruleset=已封锁站点,clash-domain:https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt

ruleset=全球站点,[]FINAL


;设置分组
# 节点切换组
custom_proxy_group=香港自动选择`url-test`(港|HK|Hong Kong)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=自动选择`url-test`.*`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=手动切换`select`.*
custom_proxy_group=节点选择`select`[]香港自动选择`[]自动选择`[]手动切换`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点`[]美国节点

# 节点地区分组
custom_proxy_group=香港节点`select`(港|HK|Hong Kong)
custom_proxy_group=日本节点`select`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)
custom_proxy_group=美国节点`select`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)
custom_proxy_group=狮城节点`select`(新加坡|坡|狮城|SG|Singapore)
custom_proxy_group=台湾节点`select`(台|新北|彰化|TW|Taiwan)

# 特定用途节点组
custom_proxy_group=奈飞节点`select`(NF|奈飞|解锁|Netflix|NETFLIX|Media)

# 规则绑定到节点组
custom_proxy_group=OpenAI`select`[]美国节点`.*
custom_proxy_group=JetBrains`select`[]DIRECT`.*
custom_proxy_group=谷歌`select`[]节点选择`[]自动选择`[]手动切换`[]美国节点`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点
custom_proxy_group=电报消息`select`[]节点选择`[]自动选择`[]手动切换`[]狮城节点`[]香港节点`[]台湾节点`[]日本节点`[]美国节点
custom_proxy_group=油管视频`select`[]节点选择`[]自动选择`[]手动切换`[]狮城节点`[]香港节点`[]台湾节点`[]日本节点`[]美国节点
custom_proxy_group=奈飞视频`select`[]奈飞节点`.*
custom_proxy_group=Bing`select`[]节点选择`[]自动选择`[]手动切换`[]美国节点`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点`[]DIRECT
custom_proxy_group=微软云盘`select`[]DIRECT`[]节点选择`[]自动选择`[]手动切换`[]美国节点`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点
custom_proxy_group=微软服务`select`[]DIRECT`[]节点选择`[]自动选择`[]手动切换`[]美国节点`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点
custom_proxy_group=AppleOS更新`select`[]REJECT`[]DIRECT
custom_proxy_group=iCloud`select`[]狮城节点`[]美国节点`[]节点选择`[]自动选择`[]手动切换`[]香港节点`[]台湾节点`[]日本节点`[]DIRECT
custom_proxy_group=Apple服务`select`[]狮城节点`[]美国节点`[]节点选择`[]自动选择`[]手动切换`[]香港节点`[]台湾节点`[]日本节点`[]DIRECT
custom_proxy_group=游戏平台`select`[]节点选择`[]自动选择`[]DIRECT`[]手动切换`[]美国节点`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点
custom_proxy_group=国外媒体`select`[]节点选择`[]自动选择`[]手动切换`[]香港节点`[]台湾节点`[]美国节点`[]狮城节点`[]日本节点
#custom_proxy_group=已封锁站点`select`[]节点选择`[]香港自动选择`[]自动选择`[]手动切换`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点`[]美国节点

# 中国内地服务绑定到节点组
custom_proxy_group=大陆站点`select`[]DIRECT`[]节点选择`[]手动切换

# 特定规则绑定到节点组
custom_proxy_group=黑名单`select`[]REJECT`[]DIRECT
custom_proxy_group=广告`select`[]REJECT`[]DIRECT
custom_proxy_group=全球站点`select`[]节点选择`[]自动选择`[]手动切换`[]DIRECT`.*


enable_rule_generator=true
overwrite_original_rules=true
